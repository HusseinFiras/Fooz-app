name: frontend
description: A product price calculator app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.4.2
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  http: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/product_detector.js
    - assets/images/gucci_bg.png
    - assets/images/zara_bg.png
    - assets/images/stradivarius_bg.png
    - assets/images/cartier_bg.png
    - assets/images/swarovski_bg.png
    - assets/images/guess_bg.png
    - assets/images/mango_bg.png
    - assets/images/bershka_bg.png


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/foz.jpg"
  adaptive_icon_background: "#FFFFFF" # Optional for Android
